<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagenes/FavIco.ico" />
    <title>Pok√©Finder</title>
    <link rel="stylesheet" type="text/css" href="css/searchByType.css" />
    <script src="js/utils.js"></script>
  </head>

  <body onload="consultarTipos()">
    <br />
    <div class="Tittle">
      <img src="imagenes/01_TituloPokeFinder.png" class="imgTittle" />
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

    <div class="container" id="container">
      <form class="formulario" id="form">

        <select name="listaTipos" id="listaTipos" class="listaTipos">
        </select>  

        <p class="busqueda">
          <button type="button" onclick=" consultar();">
            <i class="fas fa-search"></i> Buscar</button>
          <img
            src="imagenes/02_IconoPokebolaAbierta.png"
            alt=""
            class="pokebola-img"
          />
        </p>

      </form>      

      <div class="cardsList">

        <div class="row">
          <div class="column" id="col0">
            <img src="/imagenes/02_IconoPokebolaAbierta.png" class="listImage"/>
            <p class="listName"></p>
          </div>
          <div class="column" id="col1">
            <img src="/imagenes/02_IconoPokebolaAbierta.png" class="listImage"/>
            <p class="listName"></p>
          </div>
          <div class="column" id="col2">
            <img src="/imagenes/02_IconoPokebolaAbierta.png" class="listImage"/>
            <p class="listName"></p>
          </div>
        </div>

        <div class="row">
          <div class="column" id="col3">
            <img src="/imagenes/02_IconoPokebolaAbierta.png" class="listImage"/>
            <p class="listName"></p>
          </div>
          <div class="column" id="col4">
            <img src="/imagenes/02_IconoPokebolaAbierta.png" class="listImage"/>
            <p class="listName"></p>
          </div>
          <div class="column" id="col5">
            <img src="/imagenes/02_IconoPokebolaAbierta.png" class="listImage"/>
            <p class="listName"></p>
          </div>
        </div>

        <br />

        <div class="pagesList" id="pagesList">
        </div>
      </div>
  
  
    </div>


    <div class="DetailModal" id="detail">

      <div class="cardContainer">


        <div class="card" id="pokemon">
          <div class="card-body">
            <img
              src="imagenes/POKEMONES/Pikachu.svg"
              alt=""
              class="card-body-img"
              id="imgPokemon"
            />
            <h1 class="card-body-title">Pikachu</h1>
            <p class="card-body-text">35 Hp</p>
            <p class="card-body-text">112 Xp</p>
          </div>
  
          <div class="card-footer card-1" id="cardFooter">
            <div class="card-footer-stat">
              <h3>55k</h3>
              <p>Ataque</p>
            </div>
  
            <div class="card-footer-stat">
              <h3>40k</h3>
              <p>Especial</p>
            </div>
  
            <div class="card-footer-stat">
              <h3>50k</h3>
              <p>Defensa</p>
            </div>
          </div>
        </div>


      </div>

    </div>



    <br /><br />

    <footer>
      <div>
        <img
          src="imagenes/05_IconoHome.png"
          class="imgHome"
          id="imgBatalla"
          onclick="openHomeForm()"
          data-toggle="tooltip"
          title="Volver al Inicio"
        />
      </div>
    </footer>

    <script src="js/searchByType.js"></script>
  </body>
</html>
